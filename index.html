<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search and Filter by Webnook</title>
  </head>
  <body>
    <header>
      <h1>Filter Products</h1>
      <div class="search-box">
        <form>
          <input type="text" placeholder="search products..." id="search" />
        </form>
      </div>
      <div class="filter-box">
        <a href="#" class="btn" data-filter>All</a>
        <a href="#" class="btn" data-filter>Watch</a>
        <a href="#" class="btn" data-filter>Shirt</a>
        <a href="#" class="btn" data-filter>Gown</a>
        <a href="#" class="btn" data-filter>Jewelry</a>
      </div>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
